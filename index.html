<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amazing project</title>
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">

  <link href="./favicon.ico" rel="shortcut icon">

  <!--[if (lt IE 9)]>
  <link type="text/css" rel="stylesheet" href="./css/styles-ie8.css" media="all" />
  <script src="./js/html5/html5shiv.js"></script>
  <![endif]-->
   
  <!--[if (gte IE 9)|(IEMobile)|(!IE)]><!-->
  <link type="text/css" rel="stylesheet" href="./css/styles.css" media="all" />

<!--
// Available body classes:
<body id="page-home" class="sidebar-first">
<body id="page-home" class="sidebar-second">
<body id="page-home" class="two-sidebars">
-->

<body id="page-home" class="two-sidebars">

  <div id="page">

    <p id="skip-link">
      <a href="#main-content" class="element-invisible element-focusable">Skip to content</a>
    </p>

    <header id="header" role="banner">
      <div id="header-logo">
        <a href="/" title="Home" rel="home" id="logo">
          <img src="images/logo.png" alt="HTML Starter" />
        </a>
      </div><!-- /#header-logo -->

      <nav id="navigation" role="navigation">
        [navigation]
      </nav><!-- /nav -->
      
    </header><!-- /#header -->

    <section id="preface">
      [preface]
    </section><!-- /#preface -->

    <section id="main">
      <div id="content" role="main">
        <a id="main-content"></a>

        <article>
          <header>
            <h1 class="page__title title" id="page-title">Page title</h1>
          </header>

          <p>Welcome to the HTML Starter template. Everything you need to get started.</p>

          <hr/>

          <h2>SVG icons with PNG fallback</h2>
          <i class="icon-seal icon"></i>
          <i class="icon-twitter icon"></i>
          <i class="icon-pinterest icon"></i>

          <hr/>
          
          <h2>PNG icons</h2>
          <i class="icon-email icon"></i>
          <i class="icon-user icon"></i>

          <hr/>
          
          <h2>SVG icons (non-sprite) with PNG fallback</h2>
          <i class="icon-caret"></i>
          <i class="icon-success"></i>

          <hr/>

          <h2>Buttons</h2>
          <a href="#" class="button button-primary">Primary</a>
          <a href="#" class="button button-secondary">Secondary</a>
        </article>

      </div><!-- /#content -->

      <aside class="sidebars">

        <div id="sidebar-first" class="sidebar">
          [sidebar first]
        </div><!-- /.sidebar-first -->

        <div id="sidebar-second" class="sidebar">
          [sidebar second]
        </div><!-- /.sidebar-second -->

      </aside><!-- /.sidebars -->

    </section><!-- /#main -->

    <section id="postscript">
      [postscript]
    </section><!-- /#postscript -->

    <footer id="footer">
      [footer]
    </footer><!-- /#footer -->

  </div><!-- /#page -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery/jquery.min.js"><\/script>')</script>

  <script src="./js/build/production.min.js"></script>

</body>
</html>
